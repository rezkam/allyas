name: Update Homebrew Tap

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v0.0.1, v0.0.2, etc.

jobs:
  update-tap:
    runs-on: ubuntu-latest

    steps:
      - name: Validate tag format
        id: validate_tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "valid=true" >> "$GITHUB_OUTPUT"
            echo "âœ… Tag $TAG matches vX.Y.Z"
          else
            echo "valid=false" >> "$GITHUB_OUTPUT"
            echo "âš ï¸ Tag '$TAG' does not match vX.Y.Z. Release workflow will be skipped."
          fi

      - name: Checkout source repository
        if: steps.validate_tag.outputs.valid == 'true'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          fetch-depth: 0  # Need full history to move tags

      - name: Extract version from tag
        if: steps.validate_tag.outputs.valid == 'true'
        id: version
        run: |
          # Remove 'v' prefix from tag to get version number
          VERSION=${GITHUB_REF#refs/tags/v}
          TAG=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Version: $VERSION"
          echo "ðŸ·ï¸  Tag: $TAG"

      - name: Update ALLYAS_VERSION and retag
        if: steps.validate_tag.outputs.valid == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"

          # Check current version in file
          FILE_VERSION=$(grep -o 'ALLYAS_VERSION="[^"]*"' allyas.sh | cut -d'"' -f2)
          echo "ðŸ“„ Current ALLYAS_VERSION in file: $FILE_VERSION"

          if [ "$FILE_VERSION" = "$VERSION" ]; then
            echo "âœ… ALLYAS_VERSION already matches tag, no update needed"
          else
            echo "ðŸ“ Updating ALLYAS_VERSION from $FILE_VERSION to $VERSION..."

            # Update the version in allyas.sh
            sed -i "s/^ALLYAS_VERSION=\"[^\"]*\"/ALLYAS_VERSION=\"$VERSION\"/" allyas.sh

            # Verify the update
            if grep -q "^ALLYAS_VERSION=\"$VERSION\"" allyas.sh; then
              echo "âœ… ALLYAS_VERSION updated to $VERSION"
            else
              echo "âŒ Failed to update ALLYAS_VERSION"
              exit 1
            fi

            # Commit the version update
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add allyas.sh
            git commit -m "chore: bump version to $VERSION"

            # Delete the old tag (locally and remotely)
            git tag -d "$TAG"
            git push origin ":refs/tags/$TAG"

            # Create new tag at the updated commit
            git tag "$TAG"

            # Push the commit and new tag
            git push origin main
            git push origin "$TAG"

            echo "âœ… Version updated, committed, and tag moved to new commit"
          fi

      - name: Wait for GitHub to process the new tag
        if: steps.validate_tag.outputs.valid == 'true'
        run: |
          echo "â³ Waiting for GitHub to process tag update..."
          sleep 10

      - name: Calculate SHA256 from tarball
        if: steps.validate_tag.outputs.valid == 'true'
        id: release
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          REPO="${{ github.repository }}"

          # Verify we're running from the correct repository
          if [ "$REPO" != "rezkam/allyas" ]; then
            echo "âŒ This workflow must run from rezkam/allyas, not $REPO"
            exit 1
          fi

          # Construct tarball URL
          TARBALL_URL="https://github.com/$REPO/archive/refs/tags/$TAG.tar.gz"
          echo "tarball_url=$TARBALL_URL" >> "$GITHUB_OUTPUT"
          echo "ðŸ”— Tarball URL: $TARBALL_URL"

          # Download and calculate SHA256 with retries
          echo "ðŸ“¥ Downloading tarball and calculating SHA256..."
          SHA256=""
          for i in {1..5}; do
            # Download to temporary file with proper error handling
            if curl -fsSL "$TARBALL_URL" -o /tmp/tarball.tar.gz 2>/dev/null; then
              # Verify it's actually a gzip file
              if gzip -t /tmp/tarball.tar.gz 2>/dev/null; then
                # Verify the version is correct in the tarball
                cd /tmp
                tar xzf tarball.tar.gz
                EXTRACT_DIR=$(ls -d allyas-* 2>/dev/null | head -1)
                TARBALL_VERSION=$(grep -o 'ALLYAS_VERSION="[^"]*"' "$EXTRACT_DIR/allyas.sh" | cut -d'"' -f2)
                cd -

                if [ "$TARBALL_VERSION" = "${{ steps.version.outputs.version }}" ]; then
                  SHA256=$(shasum -a 256 /tmp/tarball.tar.gz | awk '{print $1}')
                  echo "sha256=$SHA256" >> "$GITHUB_OUTPUT"
                  echo "ðŸ” SHA256: $SHA256"
                  echo "âœ… Tarball contains correct version: $TARBALL_VERSION"
                  rm -rf /tmp/tarball.tar.gz /tmp/allyas-*
                  break
                else
                  echo "âš ï¸  Tarball version mismatch: expected ${{ steps.version.outputs.version }}, got $TARBALL_VERSION"
                fi
              else
                echo "âš ï¸  Downloaded file is not a valid gzip archive"
              fi
            fi
            rm -rf /tmp/tarball.tar.gz /tmp/allyas-*
            SHA256=""
            echo "âš ï¸  Retry $i/5 failed, waiting..."
            sleep 5
          done

          if [ -z "$SHA256" ]; then
            echo "âŒ Failed to get valid tarball after 5 retries"
            exit 1
          fi

      - name: Checkout tap repository
        if: steps.validate_tag.outputs.valid == 'true'
        uses: actions/checkout@v4
        with:
          repository: rezkam/homebrew-allyas
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          path: tap-repo

      - name: Update formula in tap repository
        if: steps.validate_tag.outputs.valid == 'true'
        run: |
          FORMULA_FILE="tap-repo/Formula/allyas.rb"
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.release.outputs.sha256 }}"
          TARBALL_URL="${{ steps.release.outputs.tarball_url }}"

          echo "ðŸ“ Updating formula in tap repository..."

          # Update url line (anchored to match only the main url definition)
          sed -i "s@^  url \"[^\"]*\"@  url \"$TARBALL_URL\"@" "$FORMULA_FILE"

          # Update sha256 line (anchored to match only the main sha256 definition)
          sed -i "s@^  sha256 \"[^\"]*\"@  sha256 \"$SHA256\"@" "$FORMULA_FILE"

          # Update version line (anchored to match only the main version definition)
          sed -i "s@^  version \"[^\"]*\"@  version \"$VERSION\"@" "$FORMULA_FILE"

          # Verify all fields were actually updated
          echo "ðŸ” Verifying formula updates..."
          if ! grep -q "^  url \"$TARBALL_URL\"" "$FORMULA_FILE"; then
            echo "âŒ Failed to update url in formula"
            exit 1
          fi
          if ! grep -q "^  sha256 \"$SHA256\"" "$FORMULA_FILE"; then
            echo "âŒ Failed to update sha256 in formula"
            exit 1
          fi
          if ! grep -q "^  version \"$VERSION\"" "$FORMULA_FILE"; then
            echo "âŒ Failed to update version in formula"
            exit 1
          fi

          echo "âœ… Formula updated with:"
          echo "   Version: $VERSION"
          echo "   SHA256: $SHA256"
          echo "   URL: $TARBALL_URL"

      - name: Commit and push to tap repository
        if: steps.validate_tag.outputs.valid == 'true'
        working-directory: tap-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Formula/allyas.rb

          if git diff --staged --quiet; then
            echo "â„¹ï¸  No changes to commit"
          else
            git commit -m "Update formula to version ${{ steps.version.outputs.version }}" \
              -m "Auto-generated from rezkam/allyas@${{ steps.version.outputs.tag }}"
            git push
            echo "âœ… Formula pushed to homebrew-allyas repository"
          fi

      - name: Create release summary
        if: steps.validate_tag.outputs.valid == 'true'
        run: |
          echo "## ðŸŽ‰ Release ${{ steps.version.outputs.tag }} published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**SHA256:** \`${{ steps.release.outputs.sha256 }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tarball:** [${{ steps.version.outputs.tag }}](${{ steps.release.outputs.tarball_url }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Installation" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "brew tap rezkam/allyas" >> $GITHUB_STEP_SUMMARY
          echo "brew install allyas" >> $GITHUB_STEP_SUMMARY
          echo "# or upgrade:" >> $GITHUB_STEP_SUMMARY
          echo "brew update && brew upgrade allyas" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Homebrew tap updated at [rezkam/homebrew-allyas](https://github.com/rezkam/homebrew-allyas)" >> $GITHUB_STEP_SUMMARY

      - name: Skip summary (invalid tag)
        if: steps.validate_tag.outputs.valid != 'true'
        run: |
          echo "Tag ${GITHUB_REF#refs/tags/} does not match vX.Y.Z. Release workflow skipped."
